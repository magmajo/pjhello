<html>
<head>
    <title>Hello PhoneGap</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <script src="phonegap-1.1.0.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript">
        $(document).bind("mobileinit", function() {
            $.mobile.autoInitializePage = false;
            document.addEventListener("deviceready", function(){
                //$.mobile.initializePage();
                $.mobile.initialize();
                document.getElementById("platform").innerHTML = device.platform;
                document.getElementById("version").innerHTML = device.version;
                document.getElementById("uuid").innerHTML = device.uuid;
                document.getElementById("name").innerHTML = device.name;
                document.getElementById("width").innerHTML = screen.width;
                document.getElementById("height").innerHTML = screen.height;
                document.getElementById("colorDepth").innerHTML = screen.colorDepth;
            }, false);
        });
    </script>
    <script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>PhoneGap Init</h1>
    </div>
    <div data-role="content">
        <ol data-role="listview" data-inset="true" data-theme="d">
            <li>Platform: <span id="platform"> &nbsp;</span></li>
            <li>Version: <span id="version"> &nbsp;</span></li>
            <li>UUID: <span id="uuid"> &nbsp;</span></li>
            <li>Name: <span id="name"> &nbsp;</span></li>
            <li>Width: <span id="width"> &nbsp;</span></li>
            <li>Height: <span id="height"> &nbsp;</span></li>
            <li>Color Depth: <span id="colorDepth"> &nbsp;</span></li>
        </ol>
    </div>
</div>
</body>
</html>
